		{% for post in site.posts %}
		
		<div class="events_item events_item_expander float alpha" style="width:200px;">
            <div class="floater" style="float:none;">

            <a href="{{ post.url }}" style="display:block; width:100%; height:100%;">

                </span>
                
                
                
                <span class="description" style="font-size:1em; margin-bottom:10px;">{{ post.excerpt }}</span>

                <span style="display:block; position:absolute; bottom:5px;">{{ post.linktotext }}</span>
                {% endif %}
                </a>
                
                <p class="clear">&nbsp;</p>
