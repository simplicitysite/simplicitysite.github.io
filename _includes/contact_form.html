<form action="http://doopnet.com/contact_form/contact.php" method="post" name="contact_form" id="contact_form" >
        <h3>Contact Form</h3>
        <div class="hr dotted clearfix">&nbsp;</div>
        <div id="note" class="events_item"></div>
        <ul id="fields">
            <li class="clearfix"><label for="name">Name</label> <input
                    type='text' name='name' id='name' />
                <div class="clear"></div>
                <p id='name_error' class='error'>Insert a Name</p></li>
            <li class="clearfix"><label for="email">Email Address</label> <input
                    type='text' name='email' id='email' />
                <div class="clear"></div>
                <p id='email_error' class='error'>Enter a valid email address</p></li>
            <li class="clearfix"><label for="subject">Subject</label> <input
                    type='text' name='subject' id='subject' />
                <div class="clear"></div>
                <p id='subject_error' class='error'>Enter a message subject</p></li>
            <li class="clearfix"><label for="message">Message</label> <textarea
                    name='message' id='message' rows="30" cols="30"></textarea>
                <div class="clear"></div>
                <p id='message_error' class='error'>Enter a message</p></li>
            <li class="clearfix">

                <div id="button">
                    <input type='submit' id='send_message' class="button"
                           value='Submit' />
                </div>
            </li>
        </ul>
        <input type="hidden" type="hidden" value="contact" />
    </form>
